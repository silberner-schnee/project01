     <!--ionicons script for social media icons-->

     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body id="web-bg" class="main-width">
    <header>
        <h1 id="logo">Tesla Project</h1> 
         <!--Navigation-->
        <nav>
            <div>
                <ul id="nav-menu">
                    <!--home page describing site's purpose, Tesla's mini-bio, and Timeline-->
                    <li><a href="index.html">Home</a></li>
                    <!--Tesla's video library-->
                    <li><a href="videos.html">Videos</a></li>
                    <!--page with contact form to suggest new content-->
                    <li><a href="contact.html" class="currentpg">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        </header>
    <div>
        <div id="image-container">
        </div>
    </div>
    <div>
        <div class="about-container">
        </div>
    </div>
    <section>
        <div class="suggest">
            <h2><em>Message us to suggest new content!</em></h2>
        </div>
    <div class="formbg">
            <form>
                <div class="row">
                    <div class="inputs-grouped">
                        <input type="text" id="name" required>
                        <label for="name" class="static"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="inputs-grouped">
                        <input type="text" id="number" required>
                        <label for="number" class="static"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
                    </div>
                </div>
                <div class="inputs-grouped">
                    <input type="email" id="email" required>
                    <label for="email" class="static"><i class="fas fa-envelope"></i> Email Address</label>
                </div>
                <div class="inputs-grouped">
                   <textarea id="message" rows="10" required></textarea>
                    <label for="message" class="static"><i class="fas fa-comments"></i> Your Message</label>
                </div>
                <button class="button-space" type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
            </form>
        </div>
    </section>
    <footer class="social-space">
        <ul class="social-m">
            <li>
            <!--social media icons: fb, insta, twitter, yt-->
                <a href="http://www.facebook.com" target="_blank">

            <li>

            </li>
            <li>

            </li>
        </ul>
    </footer>
